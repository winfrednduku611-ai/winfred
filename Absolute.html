<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Positioning</title>
    <style>
        div.relative{
            position: relative;
            width: 300px;
            height: 150px;
            border: 3px solid #333;
        }
        div.absolute{
            position: absolute;
            top: 50px;
            right: 0px;
            width: 150px;
            height: 100px;
            border: 3px solid #545454;
        }
    </style>
</head>
<body>
    <h2>Swahili Port</h2>
    <P>It offers free studies</P>
    <div>
    <div class="relative">Courses offerd are like Tech,Photographing and Art;
       <div class="absolute">I personally, i chose to take Tech as my course of interest.</div>

    </div>
    
</body>
</html>
