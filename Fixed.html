<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Positioning</title>
    <style>
div.fixed{
    position: fixed;
    bottom: 0;
    right: 0;
    width: 300px;
    border: 3px solid #777;

}        
    </style>
</head>
<body>
   <h1>Mombasa</h1>
   <p>Mombasa looks great at night.The view is always amazing.</p> 
   <div class="fixed">
    This city has got so many places to visit... it has got beautiful cites too.
   </div>
</body>
</html>
